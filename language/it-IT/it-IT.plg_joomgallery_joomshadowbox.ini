PLG_JOOMGALLERY_JOOMSHADOWBOX_GLOBAL_SHADOWBOX_EXISTENT_DESC="Abilita questa opzione se un effetto shadowbox è già integrato in altro modo nel tuo sito ad esempio con un altro plugin. In questo caso il javascript e il CSS di joomgallery non saranno caricati. Le performance saranno migliori e si eviteranno conflitti."